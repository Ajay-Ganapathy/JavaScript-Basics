<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

  <style>
    body{
    background :  linear-gradient(
      to right,
      red,yellow
    )
    }
  </style>
  <div class="container">
    <h1 class = "text-center m-2">My image slideshow</h1>
    <div id="images">

    </div>
  
    <img name = "slide" width = "400vw" height = "400vh"  class="img-thumbnail rounded mx-auto d-block">
  </div>

  

  <script>

    var i = 0;
    var time = 2000;
 images = [
   'image1.jpg', 'image2.jpg','image3.jpg','image4.jpg','image5.jpg','image6.jpg','image7.jpg','image8.jpg','image9.jpg','image10.jpg','image11.jpg','image12.jpg','image13.jpg','image14.jpg','image15.jpg','image16.jpg','image17.jpg','image18.jpg','image19.jpg','image20.jpg','image21.jpg','image22.jpg','image23.jpg','image24.jpg'
 ]



 function imageload()
 {
   document.slide.src = images[i];
   if(i<images.length - 1)
   {
    i++;
   }
   else
   {
    i=0;
   }

   setTimeout("imageload()",time)
 }

 window.onload = imageload


  </script>
  
</body>
</html>

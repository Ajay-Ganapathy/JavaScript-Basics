<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>PROMISES</h1>
  <div id="content"></div>

  <script>
      posts = [
      {
        title : "This is title 1",
        body : "body 1"
      },

      {
        title : "This is title 2",
        body : "body 2"
      }
    ]
    
    function getposts()
    {
      setTimeout(() => {
        output = '';

        for(var i in posts)
        {
          output += `<ul>
            <li> ${posts[i].title} </li>
            <li> ${posts[i].body} </li>
            </ul>
            `
        }
        document.getElementById("content").innerHTML = output
      },2000)
    }

    function createpost(post)
    {
      return new Promise((resolve,reject) =>  
       {
        setTimeout(() => {
          posts.push(post)

          const error = false;

          if(!error)
          {
            resolve();
          }
          else{
            reject('ERROR OCCURED');
          }
        },2000)
       })
      }

      createpost({
        title : "This is title 3",
        body : "body 3"
      }).then(getposts);
      
      /*createpost({
        title : "This is title 1",
        body : "body 1"
      }).catch((err) => document.getElementById("content").innerHTML = `ERROR : ${err}`);
      */
    
  </script>
</body>
</html>

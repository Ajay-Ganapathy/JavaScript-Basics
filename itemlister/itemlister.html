<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Lister</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header id='main-header' class="bg-success p-4 mb-3  text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">
            Item lister
          </h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="search items here....">
        </div>         
        </div>    
      </div> 
  </header>

  <main>
    <section>

      <div class="container bg-transparent">
        <div id="main" class="card card-body ">
         <h2 class="title">Add Items</h2>
        <form id="addform">
          <div class="row g-3">
            <div class="col">
              <input type="text" id="inputs" class="form-control mb-3" placeholder="Name">
            </div>
            <div class="col">
            
              <input type="submit" class="btn btn-dark">
            </div>
          </div>
        </form>
         
        <ul id = "itemlist" class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
           item 1
            <button class="btn  btn-danger delete ">X</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
           item 2
           <button class="btn btn-danger delete ">X</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
           item 3
           <button class="btn btn-danger delete ">X</button>
          </li>
        </ul>
    </section>
  </main>
<footer id="custom-color">
  <div class="container">
    <div class="d-flex flex-row bd-highlight mb-3 mt-3">
      <button class="p-4 bd-highlight btn btn-primary rounded-circle m-3 primary"></button>
      <button class="p-4 bd-highlight btn btn-secondary rounded-circle m-3 secondary"></button>
      <button class="p-4 bd-highlight btn btn-success rounded-circle m-3 success"></button>
      <button class="p-4 bd-highlight btn btn-danger rounded-circle m-3 danger"></button>
      <button class="p-4 bd-highlight btn btn-dark rounded-circle m-3 dark"></button>
      <button class="p-4 bd-highlight btn btn-light rounded-circle m-3 white"></button>
    </div>
    
  
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="item.js"></script>
</body>
</html>

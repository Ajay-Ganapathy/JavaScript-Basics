<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Facts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container">

    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card m-5 p-3 bg-primary">
          <h1 class="text-center text-light m-3">Number Facts</h1>

          <select name="facts" id="choosefacts" class="form-select mb-3">
            <option selected> Choose options here </option>
            <option value="get year facts"> get year facts </option>
            <option value="get number facts">get number facts</option>
            <option value="get mathematical facts">get mathematical facts</option>

          </select>
          
          <input type="number" id="inputs" class="form-control" placeholder="Enter a number here...">
          <div class="card-body m-3" >
            <div id="output"></div>
          </div>
          
        </div>
        </div>
        
    </div>
  </div>

  <script>
   
    var input = document.getElementById('inputs')
    input.addEventListener("keyup",getfacts)
    input.addEventListener("change",getfacts)
    var facts = document.getElementById("choosefacts")
    function getfacts()
    {
      if(facts.value == "get number facts" && input.value != '')
      {
        
        fetch("http://numbersapi.com/"+input.value).then((res) => res.text()).then((data) => document.getElementById('output').innerHTML = `
      <h1 class = "text-light"> Number Fact </h1>
      <p class = "text-light"> ${data} </p>`)
      }
     
      if(facts.value == "get year facts" && input.value != '')
      {
        
        fetch("http://numbersapi.com/"+input.value+"/year").then((res) => res.text()).then((data) => document.getElementById('output').innerHTML = `
      <h1 class = "text-light"> Year Fact </h1>
      <p class = "text-light"> ${data} </p>`)
      }

      if(facts.value == "get mathematical facts" && input.value != '')
      {
        
        fetch("http://numbersapi.com/"+input.value+"/math").then((res) => res.text()).then((data) => document.getElementById('output').innerHTML = `
      <h1 class = "text-light"> Mathematical Fact </h1>
      <p class = "text-light"> ${data} </p>`)
      }
     
    }
    
  </script>
</body>
</html>
